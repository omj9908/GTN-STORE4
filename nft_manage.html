<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT 관리</title>

    <!-- Ethers.js & Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- NFT 관리 관련 JS -->
    <script src="js/nft_manage.js" defer></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .nft-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .nft-item { border: 1px solid #ddd; padding: 10px; margin: 10px; width: 250px; }
        .nft-item img { width: 100%; height: auto; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
        #walletAddress { font-weight: bold; color: #007bff; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>🖼️ NFT 관리 페이지 (관리자 전용)</h1>

    <button onclick="logout()" class="btn btn-warning">🚪 로그아웃</button>

    <!-- ✅ NFT 민팅 페이지 이동 버튼 -->
    <button id="go-nft-minting-btn" class="btn btn-secondary">🎨 NFT 민팅 페이지 이동</button>

    <!-- ✅ NFT 스토어 이동 버튼 -->
    <button id="go-nft-store-btn" class="btn btn-primary">🛒 NFT 스토어 이동</button>

    <p>🔗 현재 연결된 지갑: <span id="walletAddress">연결 중...</span></p>
    <button id="connectWalletBtn" class="btn btn-info"></button>

    <h2>📌 보유한 NFT 목록</h2>
    <div class="nft-list" id="nftList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("connectWalletBtn").addEventListener("click", async () => {
                await connectWallet();
            });

            document.getElementById("go-nft-minting-btn").addEventListener("click", function () {
                window.location.href = "nft_minting.html";
            });

            document.getElementById("go-nft-store-btn").addEventListener("click", function () {
                window.location.href = "nft_store.html";
            });

            window.onload = async function () {
                await connectWallet();
                await loadOwnedNFTs();
            };
        });
    </script>

</body>
</html>
