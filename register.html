<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 주사위 상점</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <h2 class="text-center mb-4">🎲 주사위 상점 회원가입</h2>

            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" placeholder="아이디 입력" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
            </div>

            <div class="mb-3">
                <label for="walletAddress" class="form-label">MetaMask 지갑 주소</label>
                <input type="text" class="form-control" id="walletAddress" placeholder="MetaMask 지갑 주소 입력" required>
                <button id="verifyMetaMaskBtn" class="btn btn-outline-primary mt-2 w-100" onclick="verifyMetaMaskAddress()">🔍 입력한 지갑 주소 검증</button>
            </div>

            <button id="registerBtn" class="btn btn-primary w-100" onclick="registerUser()" disabled>회원가입</button>

            <p class="text-center mt-3">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script> 
</body>
</html>
